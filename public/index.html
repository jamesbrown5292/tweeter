<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    
    <!-- Nav bar CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    
    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    
    <!-- Compose tweet box CSS -->
    <link rel="stylesheet" href="/styles/compose.css" type="text/css" />
    
    <!-- Tweets timeline CSS -->
    <link rel="stylesheet" href="/styles/timeline.css" type="text/css" />

    <!-- Link to google fonts -->
   <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- External icons -->
    <script src="https://kit.fontawesome.com/90e4eb8664.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="tweeter-logo">Tweeter</span>
      <div class ="write-tweet-button-container">
        <span><b>Write</b> a tweet</span>
        <i class="arrowicon fas fa-angle-double-down" id="arrow-icon"></i>
      </div>
    </nav>
    <header class="user-header">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Your Name</h2>
      </div>
  </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <div>
        <h1>Example Text</h1>
        <p>Tweets will go in this - the child div of the main section</p>
      </div>
      <section class="new-tweet">
        <form class="tweet-box" action="/tweets" method="POST">
          <label class="box-label" for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class ="button-counter">
            <button type="submit" class="tweet-button">Tweet</button>
            <output name="counter" class="counter" id="char-counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="alluserstweets">
        <article>
          <header>
            <div class="username-with-icon">
              <i class="fas fa-user-astronaut"></i>
              <p class=>James</p>
            </div>
            <p class="hide">@theCreator</p>
          </header>
          <p class="tweet-article-body">Tweet tweet. This is the body of the tweet.</p>
          <footer>
            <p>10 days ago</p>
            <div class="like-fav-retweet-icons">
              <i class="fas fa-heart"></i>
              <i class="fas fa-retweet"></i>
              <i class="fas fa-flag"></i>
            </div>
          </footer>
        </article>
        <div>
          <span class="material-icons">
            directions_bike 
          </span>
          <span class="material-icons">
            child_care
          </span>
          <span class="material-icons">
            psychology
          </span>
          <span class="material-icons">
            school
          </span>
          <span class="material-icons">
            insert_emoticon
          </span>
          <span class="material-icons">
            nature_people
          </span>
          <i class="fas fa-snowman"></i>
          <i class="fas fa-hospital-user"></i>
          <i class="fas fa-chalkboard-teacher"></i>
          <i class="fas fa-user-tie"></i>
          <i class="fas fa-user-md"></i>
          <i class="fas fa-user-injured"></i>
          <i class="fas fa-user-secret"></i>
          <i class="fas fa-user-nurse"></i>
          <i class="fas fa-user-ninja"></i>
          <i class="fas fa-user-lock"></i>
          <i class="fas fa-user-edit"></i>
          <i class="fas fa-user-astronaut"></i>
          <i class="fas fa-swimmer"></i>
          <i class="fas fa-snowboarding"></i>
          <i class="fas fa-skiing-nordic"></i>
          <i class="fas fa-skiing"></i>
          <i class="fas fa-skating"></i>
          <i class="fas fa-baby"></i>
          <i class="fas fa-dragon"></i>
          
        </div>
      </section>
    </main>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </body>
</html>
